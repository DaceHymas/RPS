<HTML>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    </head>
    <body>

        <div id = "title">

        </div>

        <img id = "scissors" src = "https://images.unsplash.com/photo-1503792501406-2c40da09e1e2?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f53c8bc9ecf8d747970d395a5b18a3e0&auto=format&fit=crop&w=2104&q=80">
